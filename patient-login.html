
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>就医系统-患者登录</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/patient/css/login.css">
    <script src="./static/common/layui/layui.js"></script>
</head>

<body id="login">
<div class="login">
    <h2>患者登录</h2>
    <form class="layui-form" method="post" target="_blank" action="" name="loginform">
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="患者ID" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="密码"  class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked=""></a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">立即登录</button>

        </div>
    </form>

    <script>


        layui.use('form', function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;

            form.on('submit(login)', function (data) {
                sessionStorage.isLogin = 1;
				sessionStorage.userID = document.loginform.user.value;
				sessionStorage.password = document.loginform.pwd.value;

                layer.load({
                    shade: 0.5,
                    time: 0,
                });
                setTimeout(function () {
                    window.location.href = 'patient-index.php?userID='+sessionStorage.userID;
                },1000)

                return false;
            });
        });
    </script>
</div>
</body>

</html>
